<div class="row mt-4">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
      <div class="card mx-auto w-75">
        <div class="card-header bg-primary text-light">Login</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>E-mail</label>
              <input class="form-control" [ngClass]="{'is-invalid': isInvalid('email')}" formControlName="email" placeholder="Your email" autocomplete="email">
              <div class="invalid-feedback" *ngIf="isInvalid('email')">{{getFormErrors('email')}}
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" autocomplete="password" [ngClass]="{'is-invalid': isInvalid('password')}" formControlName="password" placeholder="Your Password">
              <div class="invalid-feedback" *ngIf="isInvalid('password')">{{getFormErrors('password')}}
              </div>
            </div>
            <div>
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <button type="submit" class="btn btn-outline-primary d-inline-block mr-2">Login</button>
              <a [routerLink]="['/register']" class="btn btn-primary">Register</a>
              <a [routerLink]="['/forgot-password']" class="text-primary float-right mt-2">Forgot Password?</a>
            </div>
            <div class="invalid-feedback mt-3 d-block" *ngIf="errorMessage">{{errorMessage}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
